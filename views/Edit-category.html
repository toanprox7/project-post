<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit category</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Home</a>
			</div>
	
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Hello! <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="/auth/logout">logout</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>

<!-- Ket thuc navbar -->

<div class="main">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
				<div class="main-left">
					<ul class="list-group">
						<li class="list-group-item disabled">Quản trị bài viết</li>
						<li class="list-group-item"><a href="/create-post">Tạo mới bài viết</a></li>
						<li class="list-group-item"><a href="/views-post">Các bài viết</a></li>
					</ul>
					<ul class="list-group">
						<li class="list-group-item disabled">Quản trị danh mục</li>
						<li class="list-group-item"><a href="/create-category">Tạo mới danh mục</a></li>
						<li class="list-group-item"><a href="/views-category">Các danh mục</a></li>
					</ul>
					<ul class="list-group">
						<li class="list-group-item disabled">Quản trị thành viên</li>
						<li class="list-group-item"><a href="/views-user">Tất cả thành viên</a></li>
					</ul>

				</div>
			</div>
			<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
				<div class="main-right">
					<div class="jumbotron">
						<form method="POST" role="form" >
							<legend>Sửa danh mục</legend>
						
							<div class="form-group">
								<label for="">Tên danh mục:</label>
								<input type="text" class="form-control" id="" name="nameCategory" value="{{titleCategory}}">
							</div>
							<label>Danh muc cha:</label>
							<select class="custom-select mr-sm-2" name="selectOption" id="inlineFormCustomSelect">
								<option value="0">Choose...</option>
								{% for category in category %}
								<option value="{{category.dataValues.id}}"  >{{category.dataValues.title}}</option>

								{% else %}
								<span>Khong co category nao ca nhe</span>
								{% endfor %}
							</select>
							<button type="submit" class="btn btn-primary">Sửa Category</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/i18n/defaults-*.min.js"></script>

</html>
